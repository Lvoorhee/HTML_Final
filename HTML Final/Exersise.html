            <h2>How many calories do you burn a minute?</h2>

            <br>

 <script>
    function convert() 
    {
       var Weight = document.getElementById("wvalue").value;
       var CPM
       var Minutes = document.getElementsByName("minutesbiking").value;
        
       if(document.getElementById("leisure").checked) {
            CPM = ((4 * Weight*3.5)/200)*Minutes;
        } else if(document.getElementById("level2").checked) {
            CPM = ((6.8 * Weight * 3.5) / 200 ) * Minutes;
        } else if(document.getElementById("level3").checked) {
            CPM = ((8 * Weight * 3.5) / 200 ) * Minutes;
        } else if(document.getElementById("level4").checked) {
            CPM = ((10 * Weight * 3.5) / 200 ) * Minutes;
        } else if(document.getElementById("level5").checked) {
            CPM = ((12 * Weight * 3.5) / 200 ) * Minutes;
        } else if(document.getElementById("level6").checked) {
            CPM = ((8.5 * Weight * 3.5) / 200 ) * Minutes;
        }
       
       document.getElementById("calValue").innerHTML = CPM;
    }
    document.getElementById("button").addEventListener("click", convert, false);
 </script>
